server:
  port: 4000

logging:
  level:
    reactor.netty.http.server.HttpServerOperations: ERROR
    reactor.netty: ERROR
    io.netty: ERROR
    dev.nelit.server: DEBUG

spring:
  application:
    name: server

  sql:
    init:
      mode: always

  r2dbc:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

    data:
      redis:
        host: ${REDIS_HOST}
        port: ${REDIS_PORT}
#        password: ${REDIS_PASSWORD}
#        database: ${REDIS_DATABASE}


cors:
  api-key: ${CORS_API_KEY}
  allowed-origins: ${CORS_ORIGINS}


bot:
  token: ${TELEGRAM_BOT_TOKEN}


jwt:
  secret: ${JWT_TOKEN_SECRET}
  token-expiration-minutes: ${JWT_TOKEN_EXPIRATION_MIN}

app:
  timezone: ${APP_TIMEZONE:UTC}